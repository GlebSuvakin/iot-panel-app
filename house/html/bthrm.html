<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дипломная работа: панель управления облаком Rightech</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/btn.css">
</head>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="../js/bthrm.js"></script>

<body>
    <div class="bthrm-panel">
        <form id="panel-form" method="POST" action="/bthrm-send">
            <label for="light-name">Яркость света</label>
            <input type="range" id="r1" oninput="fun1()">
            <input type="text" id="light" name="bthrm-light" value="">
            <input type="submit" class='btn' value="Отправить">
        </form>

        <input class="btn" name="bthroom-fan-on" id="bthroom-fan-on" value="Включить вытяжку" type="submit" />
        <script>
            $('#bthroom-fan-on').click(function() {
                $.post('/bthroom-fan-on')
            });
        </script>

        <input class="btn" name="bthroom-fan-off" id="bthroom-fan-off" value="Выключить вытяжку" type="submit" />
        <script>
            $('#bthroom-fan-off').click(function() {
                $.post('/bthroom-fan-off')
            });
        </script>

        <form id='main-go' method="POST" action="/main-go">
            <input type="submit" class='btn' value="На главную" />
        </form>
    </div>
</body>

</html>
